<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pin Number Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .pin-label {
            position: absolute;
            color: white;
            background-color: black;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker1">
            <a-entity position="0 0 0">
                <a-text value="Pin 1" position="0 0.5 0" color="red"></a-text>
            </a-entity>
        </a-marker>
        <a-marker preset="kanji" id="marker2">
            <a-entity position="0 0 0">
                <a-text value="Pin 2" position="0 0.5 0" color="blue"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
